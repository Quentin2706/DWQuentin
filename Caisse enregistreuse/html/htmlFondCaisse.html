<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>formulaire</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/phone.css">
    <link href="https://fonts.googleapis.com/css?family=Saira&display=swap" rel="stylesheet">
    <meta name="viewport" content="width-device-width,initial-scale=1">
</head>

<body>
    <header>
        <div class="header-1">
            <img src="../Img/Logo_Afpa.jpg">
            <h2>Fond De Caisse </h2>
        </div>
    </header>
    <form class="formFondCaisse" action="" method="POST">
        <div class="fond">
            <h3>Fond de Caisse :</h3>
            <div class="contenue">

                <fieldset>
                    <legend>Billets</legend>
                    <label for="B100"> 100 € :</label>
                    <input class="nbMonnaie" type="text" name="B100" placeholder="Nombre de Billets" /><br>

                    <label for="B50"> 50 € :</label>
                    <input class="nbMonnaie" type="text" name="B50" placeholder="Nombre de Billets" /><br>

                    <label for="B20"> 20 € :</label>
                    <input class="nbMonnaie" type="text" name="B20" placeholder="Nombre de Billets" /><br>

                    <label for="B10"> 10 € :</label>
                    <input class="nbMonnaie" type="text" name="B10" placeholder="Nombre de Billets" /><br>

                    <label for="B5"> 5 € :</label>
                    <input class="nbMonnaie" type="text" name="B5" placeholder="Nombre de Billets" /><br>

                </fieldset>
                
                   <fieldset>
                    <legend>Pièces</legend>
                    <label for="P2"> 2 € :</label>
                    <input class="nbMonnaie" type="text" name="P2" placeholder="Nombre de Pièces" /><br>

                    <label for="P1"> 1 € :</label>
                    <input class="nbMonnaie" type="text" name="P1" placeholder="Nombre de Pièces" /><br>

                    <label for="P50"> 0.50 € :</label>
                    <input class="nbMonnaie" type="text" name="P50" placeholder="Nombre de Pièces" /><br>

                    <label for="P20"> 0.20 € :</label>
                    <input class="nbMonnaie" type="text" name="P20" placeholder="Nombre de Pièces" /><br>

                    <label for="P10"> 0.10 € :</label>
                    <input class="nbMonnaie" type="text" name="P10" placeholder="Nombre de Pièces" /><br>
                    
                    <label for="P005"> 0.05 € :</label>
                    <input class="nbMonnaie" type="text" name="P005" placeholder="Nombre de Pièces" /><br>
                    
                    <label for="P002"> 0.02 € :</label>
                    <input class="nbMonnaie" type="text" name="P002" placeholder="Nombre de Pièces" /><br> 
                       
                    <label for="P001"> 0.01 € :</label>
                    <input class="nbMonnaie" type="text" name="P001" placeholder="Nombre de Pièces" /><br>   

                </fieldset>
                </div>
                <div class="container-form-center">
                    <input type="submit" class="submit" value="Valider" />
                
            </div>


        </div>

    </form>
    

    <footer>
        <div class="footer-left">
            <a href="deconnect">Developpeur</a>
        </div>

        </div>
